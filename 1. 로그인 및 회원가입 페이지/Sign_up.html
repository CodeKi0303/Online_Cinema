<!DOCTYPE html>
<html>

<head>
<title>Sign up!</title>
</head>
<body>

<h1>Online Cinema</h1>
<h2>&emsp;&emsp;Sign up!</h2>

	<form action="http://" method="POST" name="membership-form">
    	<label for="ID:">ID :</label>
    	<input type="text" name="userId" id="ID:"><br>
    	<label for="PW:">PW :</label>
    	<input type="text" name="userPW" id="PW:"><br>
        <label for="PW_c:">PW확인 :</label>
    	<input type="text" name="userPW_c" id="PW_c:"><br>
        <label for="FPQuestion:">PW찾기 Question:</label>
            <select name="FPQuestion">
                <option value="1" selected>자신의 아버지 성함은 무엇입니까?</option>
                <option value="2">자신이 가장 소중히 생각하는 것은?</option>
                <option value="3">자신이 다녔던 초등학교 이름은?</option>
            </select><br>
        <label for="FPAnswer:">PW찾기 Answer :</label>
    	<input type="text" name="userAnswer" id="FPAnswer:"><br>
        <label for="Email:">Email :</label>
    	<input type="text" name="userEmail" id="Email:"><br>    
        <label for="Nickname:">Nickname :</label>
    	<input type="text" name="userNickname" id="Nickname:"><br><br>
        
         &emsp;&emsp;&emsp;&emsp;&emsp; 
         <input type="submit" value="submit">
	</form>
</body>

<footer>
<br>
<hr>
<p>since 2020 </p>
<p>웹프로그래밍 5조 Online_cinema</p>
</footer>

</html>
