        <div class="age">
            <h2>1. CHOOSE YOUR GENERATION</h2>
            <input type="radio" id="10" name="age" value="10">

        </div>

            <label for="FAMILY" class="FAMILY">FAMILY</label>
            <br>
            <input type="radio" name="mov" id="HORROR" value="HORROR">
            <label for="HORROR" class="HORROR">HORROR</label>
            <input type="radio" name="mov" id="THRILLIER" value="THRILLIER">
            <label for="THRILLIER" class="THRILLIER">THRILLIER</label>
            <input type="radio" name="mov" id="ADVENTURE" value="ADVENTURE">
            <label for="ADVENTURE" class="ADVENTURE">ADVENTURE</label>
