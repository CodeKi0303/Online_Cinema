<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/survey.css">
    <title>Document</title>
</head>
<body>

    <header>
        <div class="main">
            <ul>
                <li><a href="#" id="home">Home</a> </li>
                <li><a href="#">Movie</a> </li>
                <li><a href="#">Rates</a> </li>
                <li><a href="#">My page</a> </li>
            </ul>
        </div>
    </header>

    <div class="title">
        <h1>SURVEY</h1>
        <h2>YOU CAN CHANGE IT ON MY PAGE</h2>
    </div>




    <form action="#" method="POST">
        <div class="age">
            <h2>1. CHOOSE YOUR GENERATION</h2>
            <input type="radio" id="10" name="age">
            <label for="10" class="first">10</label>
            <input type="radio" id="20" name="age">
            <label for="20">20</label>
            <input type="radio" id="30" name="age">
            <label for="30">30</label>
            <input type="radio" id="40" name="age">
            <label for="40">40</label>
            <input type="radio" id="50" name="age">
            <label for="50" class="lastlabel">AFTER50</label>    
        </div>

        <div class="gen">
            <h2>2. CHOOSE YOUR GENDER</h2>
            <input type="radio" id="male" name="gen">
            <label for="male" class="male">MALE</label>
            <input type="radio" id="female" name="gen">
            <label for="female" class="female">FEMALE</label>
        </div>
    
        <div class="mov">
            <h2>3. CHOOSE GENRE YOU LIKE</h2>
            <input type="checkbox" name="mov" id="romance">
            <label for="romance" class="romance">ROMANCE</label>
            <input type="checkbox" name="mov" id="family">
            <label for="family" class="family">FAMILY</label>
            <input type="checkbox" name="mov" id="comedy">
            <label for="comedy" class="comedy">COMEDY</label>
            <input type="checkbox" name="mov" id="sports">
            <label for="sports" class="sports">SPORTS</label>
            <input type="checkbox" name="mov" id="horror">
            <label for="horror" class="horror">HORROR</label>
            <input type="checkbox" name="mov" id="west">
            <label for="west" class="west">WEST</label>
        </div>

        <input type="submit" name="submit" id="submit" value="SUBMIT">
        
    </form>

    <footer>&copy; 2020 5th Group mjh</footer>
</body>
</html>
